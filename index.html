<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Character</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Welcome to Guess The Character!</h1>
        <div id="game" class="mt-4">
            <p id="question">Is your character human?</p>
            <div class="buttons mt-3">
                <button class="btn btn-primary" onclick="answer('y')">Yes</button>
                <button class="btn btn-danger" onclick="answer('n')">No</button>
            </div>
        </div>
        <div id="result" class="hidden mt-4">
            <p id="result-text"></p>
            <input type="text" id="new-character" class="form-control mt-2" placeholder="Enter the character's name">
            <button class="btn btn-success mt-2" onclick="submitCharacter()">Submit</button>
        </div>
    </div>

    <div id="overlay" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
